<div class="lista">
    <div class="mt-4">
        <app-banner [imagemUrl]="bannerImagemUrl" [text]="bannerTexto" class="mt-4 d-block"></app-banner>
        <div class="titulo-bg mt-7">
            {{titulo}}
        </div>
        <table class="table mt-3">
            <thead>
                <tr class="w-5">
                    <th class="w-5">#</th>
                    <th class="w-35">Titulo</th>
                    <th class="w-30">Artista</th>
                    <th class="w-10">Album</th>
                    <th class="w-20 direita">Tempo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let musica of musicas" (click)="executarMusica(musica)"
                    [class.executando]="musica.id == musicaAtual.id">
                    <td><fa-icon class="play" [icon]="playIcone"></fa-icon></td>
                    <td>{{musica.titulo}}</td>
                    <td>{{obterArtistas(musica)}}</td>
                    <td>{{musica.album.nome}}</td>
                    <td class="direita">{{musica.tempo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<app-painel-direito class="painel-direito"></app-painel-direito>
