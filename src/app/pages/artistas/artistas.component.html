<div class="meus-artistas">
    <div class="titulo-bg mt-4">
        <span>Meus artistas</span>
    </div>
    <div class="container">
        <div class="mt-4 banner"  *ngFor="let artista of artistas" (click)="irParaArtista(artista.id)">
            <app-banner [text]="artista.nome" [imagemUrl]="artista.imgUrl"></app-banner>
        </div>
    </div>
</div>


<app-painel-direito class="painel-direito"></app-painel-direito>
