<div class="minhas-pesquisas">
    <span class="titulo-bg mt-4">
        Pesquisas
    </span>

    <app-top-artista class="mt-2 d-block"></app-top-artista>
    
    <app-buscas-recentes (buscaEvent)="buscarPesquisa()"></app-buscas-recentes>

    <div *ngIf="pesquisa && pesquisa.artista">
        <span class="titulo-bg mt-4">
            Artistas
        </span>
        <div class="conteiner">
            <div *ngFor="let artista of pesquisa.artista" class="card mt-4" (click)="irParaArtista(artista.id)">
                <img class="imagem" src="{{artista.imgUrl}}" alt="">
                <span class="mt-2">{{artista.nome}}</span>
            </div>
        </div>
    </div>

<!-- 

    <div *ngIf="pesquisa && pesquisa.album">
        <span class="titulo-bg mt-4">
            Album
        </span>
    </div> -->



    <div *ngIf="pesquisa && pesquisa.playlists">
        <span class="titulo-bg mt-4">
            Playlists
        </span>
        <div class="conteiner">
            <div *ngFor="let playlist of pesquisa.playlists" class="card mt-4" (click)="irParaPlaylist(playlist.id)">
                <img class="imagem" src="{{playlist.imagUrl}}" alt="">
                <span class="mt-2">{{playlist.nome}}</span>
            </div>

        </div>
    </div>


    <div *ngIf="pesquisa && pesquisa.musicas">
        <span class="titulo-bg mt-4">
            Musicas
        </span>

        <table class="table mt-3">
            <thead>
                <tr class="w-5">
                    <th class="w-5">#</th>
                    <th class="w-35">Titulo</th>
                    <th class="w-30">Artista</th>
                    <th class="w-10">Album</th>
                    <th class="w-20 direita">Tempo</th>
                </tr>
    
            </thead>
            <tbody>
                <tr *ngFor="let musica of pesquisa.musicas" (click)="executarMusica(musica)"
                    [class.executando]="musica.id == musicaAtual.id">
                    <td><fa-icon class="play" [icon]="playIcone"></fa-icon></td>
                    <td>{{musica.titulo}}</td>
                    <td>{{obterArtistas(musica)}}</td>
                    <td>{{musica.album.nome}}</td>
                    <td class="direita">{{musica.tempo}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>


<app-painel-direito (buscaEvent)="buscarPesquisa()" class="painel-direito"></app-painel-direito>
