<span class="titulo-md">Top 5 Artistas</span>
<div [class.selecionado]="verificaSelecionado(artista.id)" *ngFor="let artista of artistas">
    <app-artista-item-imagem class="mt-1"
    [imagemSrc]="artista.imgUrl" (click)="irParaArtista(artista.id)">
    {{artista.nome}}
    </app-artista-item-imagem>

</div>
